version: "3.9"

services:
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: lunch-rabbit
    restart: unless-stopped
    ports:
      - "5672:5672"     # AMQP
      - "15672:15672"   # RabbitMQ UI
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-guest}
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:16-alpine
    container_name: lunch-pg
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-lunchday}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${POSTGRES_DB:-lunchday} -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: lunch-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  # ----------------- App services -----------------

  order-svc:
    build:
      context: ..
      dockerfile: apps/order-svc/Dockerfile
    container_name: lunch-order
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      NODE_ENV: production
      AMQP_URL: ${AMQP_URL:-amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbitmq:5672}
      DATABASE_URL: ${DATABASE_URL:-postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-lunchday}}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      ORDER_BATCH_SIZE: ${ORDER_BATCH_SIZE:-100}
    depends_on:
      - rabbitmq
      - postgres
      - redis

  inventory-svc:
    build:
      context: ..
      dockerfile: apps/inventory-svc/Dockerfile
    container_name: lunch-inventory
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      NODE_ENV: production
      AMQP_URL: ${AMQP_URL:-amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbitmq:5672}
      DATABASE_URL: ${DATABASE_URL:-postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-lunchday}}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      RMQ_PREFETCH: ${RMQ_PREFETCH:-200}
    depends_on:
      - rabbitmq
      - postgres
      - redis
  
  market-adapter-svc:
    build:
      context: ..
      dockerfile: apps/market-adapter-svc/Dockerfile
    container_name: lunch-market
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      NODE_ENV: production
      AMQP_URL: ${AMQP_URL:-amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbitmq:5672}
      DATABASE_URL: ${DATABASE_URL:-postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-lunchday}}
      MARKET_URL: ${MARKET_URL:-https://recruitment.alegra.com/api/farmers-market}
      MARKET_MAX_ATTEMPTS: ${MARKET_MAX_ATTEMPTS:-5}
      MARKET_BASE_BACKOFF_MS: ${MARKET_BASE_BACKOFF_MS:-150}
      MARKET_CONCURRENCY: ${MARKET_CONCURRENCY:-128}
      MARKET_HTTP_CONN: ${MARKET_HTTP_CONN:-64}
    depends_on:
      - rabbitmq
      - postgres
      - redis
  
  kitchen-svc:
    build:
      context: ..
      dockerfile: apps/kitchen-svc/Dockerfile
    container_name: lunch-kitchen
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      NODE_ENV: production
      AMQP_URL: ${AMQP_URL:-amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbitmq:5672}
      DATABASE_URL: ${DATABASE_URL:-postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-lunchday}}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
    depends_on:
      - rabbitmq
      - postgres
      - redis
  
  bff:
    build:
      context: ..
      dockerfile: apps/bff/Dockerfile
    container_name: lunch-bff
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      NODE_ENV: production
      BFF_PORT: ${BFF_PORT:-4000}
      AMQP_URL: ${AMQP_URL:-amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbitmq:5672}
      DATABASE_URL: ${DATABASE_URL:-postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-lunchday}}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
    ports:
      - "${BFF_PORT:-4000}:4000"
    depends_on:
      - rabbitmq
      - postgres
      - redis

volumes:
  pg_data:
  redis_data:
